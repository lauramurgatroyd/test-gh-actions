on:
  release:
    types: [published]
  push:
    branches: [ master ]
    tags:
      - '**'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: test-gh-actions
        fetch-depth: 0
    - name: install 
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential --fix-missing
        pip install ipp
